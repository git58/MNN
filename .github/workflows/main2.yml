name: Build MNN TaoAvatar (Samsung A34 Fix)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout MNN
        run: git clone https://github.com/alibaba/MNN.git .

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK & NDK
        uses: android-actions/setup-android@v3
        with:
          sdk-version: "35"
          ndk-version: "26.1.10909125"

      # Устанавливаем конкретную версию Gradle 8.6, игнорируя системную 9.2
      - name: Setup Gradle 8.6
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.6

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Clean Gradle cache
        run: rm -rf ~/.gradle/caches ~/.gradle/daemon

      - name: Init Gradle wrapper (8.6)
        working-directory: apps/Android/MnnTaoAvatar
        run: ./gradle/bin/gradle wrapper --gradle-version 8.6

      - name: Build MNN TaoAvatar
        working-directory: apps/Android/MnnTaoAvatar
        env:
          ORG_GRADLE_PROJECT_kotlin.daemon.enabled: false
          ORG_GRADLE_PROJECT_android.disableAutomaticComponentCreation: true
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon --warning-mode all

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MnnTaoAvatar-arm64-${{ github.run_id }}.apk
          path: apps/Android/MnnTaoAvatar/app/build/outputs/apk/release/*.apk
